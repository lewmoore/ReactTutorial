<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">

const rootElement = document.getElementById('root')
const Message = (props) => <div>{props.children}</div>
// To create custom components, assign a variable to props which then takes a function with a div.
// Then call props.children allows you to add the message in as below instead of like:
  //<Message, {msg: 'Hello World'} />
  //line 11 would be used if props.msg was called in the props function
const element = (
  <div className="container">
    <Message>Hello World</Message>
    <Message>Goodbye World</Message>

  </div>
)


ReactDOM.render(element, rootElement)

</script>
